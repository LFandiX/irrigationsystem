<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Irigasi IoT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; }
        h1 { text-align: center; color: #333; }
        .container { max-width: 1200px; margin: auto; }
        .controls { text-align: center; margin: 20px 0; }
        .button-irrigate {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-irrigate:hover { background-color: #0056b3; }
        .button-irrigate:active { background-color: #004a99; transform: translateY(1px); }
        .chart-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’§ Dashboard Sistem Irigasi Otomatis</h1>

        <div class="controls">
            <button id="manualIrrigateBtn" class="button-irrigate">Buka Saluran Irigasi Manual</button>
        </div>

        <div class="chart-container">
            <h3>Kelembaban Tanah & Curah Hujan</h3>
            <canvas id="soilRainChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>Suhu & Kelembaban Udara</h3>
            <canvas id="tempHumidityChart"></canvas>
        </div>
    </div>

    <script>
        // Referensi global untuk grafik agar bisa di-update
        let soilRainChart, tempHumidityChart;

        // Fungsi untuk membuat atau meng-update grafik
        function createOrUpdateCharts(data) {
            const soilCtx = document.getElementById('soilRainChart').getContext('2d');
            const tempCtx = document.getElementById('tempHumidityChart').getContext('2d');

            // --- Grafik Kelembaban Tanah & Curah Hujan ---
            if (soilRainChart) {
                soilRainChart.data.labels = data.labels;
                soilRainChart.data.datasets[0].data = data.soil_moisture;
                soilRainChart.data.datasets[1].data = data.rainfall;
                soilRainChart.update();
            } else {
                soilRainChart = new Chart(soilCtx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: 'Kelembaban Tanah (%)',
                                data: data.soil_moisture,
                                borderColor: '#007bff',
                                backgroundColor: 'rgba(0,123,255,0.1)',
                                tension: 0.1,
                                yAxisID: 'y'
                            },
                            {
                                label: 'Curah Hujan (mm)',
                                data: data.rainfall,
                                borderColor: '#17a2b8',
                                backgroundColor: 'rgba(23,162,184,0.1)',
                                type: 'bar', // Tipe bar untuk curah hujan
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        scales: {
                            y: { type: 'linear', position: 'left', title: { display: true, text: 'Persen (%)' } },
                            y1: { type: 'linear', position: 'right', title: { display: true, text: 'mm' }, grid: { drawOnChartArea: false } }
                        }
                    }
                });
            }

            // --- Grafik Suhu & Kelembaban Udara ---
            if (tempHumidityChart) {
                tempHumidityChart.data.labels = data.labels;
                tempHumidityChart.data.datasets[0].data = data.temperature;
                tempHumidityChart.data.datasets[1].data = data.humidity;
                tempHumidityChart.update();
            } else {
                tempHumidityChart = new Chart(tempCtx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: 'Suhu (Â°C)',
                                data: data.temperature,
                                borderColor: '#dc3545',
                                backgroundColor: 'rgba(220,53,69,0.1)',
                                tension: 0.1
                            },
                            {
                                label: 'Kelembaban Udara (%)',
                                data: data.humidity,
                                borderColor: '#28a745',
                                backgroundColor: 'rgba(40,167,69,0.1)',
                                tension: 0.1
                            }
                        ]
                    }
                });
            }
        }

        // Fungsi untuk mengambil data dari server
        async function fetchData() {
            try {
                const response = await fetch('/api/chart-data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                createOrUpdateCharts(data);
            } catch (error) {
                console.error("Gagal mengambil data grafik:", error);
            }
        }

        // Fungsi untuk tombol irigasi manual
        async function sendIrrigationCommand() {
            try {
                const response = await fetch('/irrigate', { method: 'POST' });
                const result = await response.json();
                alert(result.message); // Memberi notifikasi ke pengguna
            } catch (error) {
                console.error("Gagal mengirim perintah:", error);
                alert("Gagal mengirim perintah. Cek konsol.");
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Ambil data saat halaman dimuat
            fetchData();
            
            // Atur agar data di-refresh setiap 30 detik
            setInterval(fetchData, 30000); // 30000 ms = 30 detik

            // Tambahkan event ke tombol
            document.getElementById('manualIrrigateBtn').addEventListener('click', sendIrrigationCommand);
        });

    </script>
</body>
</html>
